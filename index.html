<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="./style.css">
        <!-- <script>window.setTimeout('window.location.reload()',2500);</script> -->
    </head>
    <body>
        <div id="frame">
            <div class="textField">
                <p class="textStandard">표준</p>
                <div class="o">
                    <p class="beforeNum"></p>
                    <p class="outputNum"></p>
                </div>
                <div class="copyBtn">
                    <div class="allCopy"></div>
                    <div class="copy"></div>
                </div>
            </div>
            <div class="numPad">
                <table class="numtb">
                    <tr class="numtr line_1">
                        <td id="click_0" class="numtd char ">CE</td>
                        <td id="click_1" class="numtd char">C</td>
                        <td id="click_2" class="numtd char">&#60;</td>
                        <td id="click_3" class="numtd char">÷</td>
                    </tr>
                    <tr class="numtr line_2">
                        <td id="click_4" class="numtd num">7</td>
                        <td id="click_5" class="numtd num">8</td>
                        <td id="click_6" class="numtd num">9</td>
                        <td id="click_7" class="numtd char">*</td>
                    </tr>
                    <tr class="numtr line_3">
                        <td id="click_8" class="numtd num">4</td>
                        <td id="click_9" class="numtd num">5</td>
                        <td id="click_10" class="numtd num">6</td>
                        <td id="click_11" class="numtd char">-</td>
                    </tr>
                    <tr class="numtr line_4">
                        <td id="click_12" class="numtd num">1</td>
                        <td id="click_13" class="numtd num">2</td>
                        <td id="click_14" class="numtd num">3</td>
                        <td id="click_15" class="numtd char">+</td>
                    </tr>
                    <tr class="numtr line_5">
                        <td id="click_16" class="numtd char">±</td>
                        <td id="click_17" class="numtd num">0</td>
                        <td id="click_18" class="numtd num char">.</td>
                        <td id="click_19" class="numtd char">=</td>
                    </tr>
                </table>
            </div>

        </div>
        <script src="./script.js"></script>
    </body>
</html>
